<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backyard Ultra 2025 Data Nerdism</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="container-fluid bg-dark text-white py-3">
        <h1 class="text-center mb-0">Bigâ€™s Backyard Individual World Championship 2025 Data Nerdism</h1>
        <p class="text-center mb-0 mt-2 opacity-75">Select runner(s) to see their stats on the right. When 1-3 runners are selected, standard deviation and trend (linear regression) are displayed.</p>
    </div>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="split-container">
            <!-- Left Panel: Data Table -->
            <div id="leftPanel" class="split-panel">
                <div class="table-responsive" style="max-height: 80vh; overflow-y: auto;">
                    <table id="resultsTable" class="table table-sm table-hover">
                        <thead class="sticky-top bg-light">
                            <tr>
                                <th class="sortable" data-column="Place">Place</th>
                                <th class="sortable" data-column="Bib">Bib</th>
                                <th class="sortable" data-column="Name">Name</th>
                                <th class="sortable" data-column="Age">Age</th>
                                <th class="sortable" data-column="State">State</th>
                                <th class="sortable" data-column="Laps">Laps</th>
                                <th class="sortable" data-column="Miles">Miles</th>
                                <th class="sortable" data-column="KM">KM</th>
                                <th class="sortable" data-column="RaceTime">RaceTime</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Table data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-2 text-center">
                    <a href="https://my.raceresult.com/364272/results#0_B3DC1F" target="_blank" rel="noopener noreferrer">Data source</a>
                </div>
            </div>

            <!-- Divider -->
            <div id="divider" class="divider"></div>

            <!-- Right Panel: Chart -->
            <div id="rightPanel" class="split-panel">
                <div class="chart-container">
                    <canvas id="lapChart"></canvas>
                </div>
                <div class="mt-3">
                    <div id="selectedRunners" class="d-flex flex-wrap gap-2">
                        <!-- Selected runner badges will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
